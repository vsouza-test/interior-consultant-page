<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Interior Consultant Webpage</title>
</head>
<body>
  <nav class="nav">
    <div class="nav__logo">
      <h1 class="nav__logo--text">This interior</h1>
    </div>
    <ul class="nav__links">
      <li class="nav__links--mobile">
        <a href="#" class="nav__links--link"><i class="fa-solid fa-bars"></i></a>
      </li>
      <li class="nav__links--item">
        <a href="#" class="nav__links--link active">Home</a>
      </li>
      <li class="nav__links--item">
        <a href="#" class="nav__links--link">Collection</a>
      </li>
      <li class="nav__links--item">
        <a href="#" class="nav__links--link">About</a>
      </li>
      <li class="nav__links--item">
        <a href="#" class="nav__links--link">Contact</a>
      </li>
    </ul>
  </nav>
  
  <main class="main">
    <header class="header">
      <h2 class="header__text">
        Modern interior
      </h2>
      <p class="header__text--sub">
        A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
      </p>
      <a href="#" class="header__text--link">Read more <i class="fa-solid fa-arrow-right"></i></a>
    </header>

    <section class="section">
    <section class="main__section--img">
      <img src="photo1.png" alt="Interior" class="main__section--img">
    </section>
    <article class="article">
      <header class="article__header">
        <img src="photo2.png" alt="Aliza Webber" class="article__header--img">
  
        <div class="article__header--text">
          <h2 class="article__header--title">Aliza Webber</h2>
          <p class="article__header--para">Interior designer</p>
        </div>
      </header>
      <section class="article__body">
        <h3 class="article__body--text">Designed in 2020 by Aliza Webber</h3>
      </section>
    </article>
  </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
